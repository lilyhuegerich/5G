logger:
  file: /var/log/open5gs/amf.log
  #level: debug

amf:
  sbi:
  - addr: 10.0.3.1
    port: 7777
  ngap:
  - addr: 10.0.3.1
  guami:
  - plmn_id:
      mcc: 901
      mnc: 70
    amf_id:
      region: 2
      set: 1
  tai:
  - plmn_id:
      mcc: 901
      mnc: 70
    tac: [1,2]
  plmn_support:
  - plmn_id:
      mcc: 901
      mnc: 70
    s_nssai:
    - sst: 2
    - sst: 1
  security:
    integrity_order: [NIA2, NIA1, NIA0]
    ciphering_order: [NEA0, NEA1, NEA2]
  network_name:
    full: Open5GS
  amf_name: open5gs-amf0

nrf:
  sbi:
  - addr: 10.0.8.1
    port: 7777
parameter:
  no_ipv6: true
  ignore_requested_nssai: true
max:

usrsctp:

time:
metrics:
  addr: 127.0.0.2
  port: 9090
